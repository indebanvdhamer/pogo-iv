<form class="credentials" autocomplete="on">
	<input ng-enter="login(credentials)" type="text" placeholder="Username" ng-model="credentials.u"/>
	<input ng-enter="login(credentials)" type="password" placeholder="Password" ng-model="credentials.p"/>
	<input ng-enter="login(credentials)" type="text" placeholder="Provider" ng-model="credentials.provider"/>

	<div ng-click="login(credentials)" class="login-button login-dialog">Login</div>
</form>
